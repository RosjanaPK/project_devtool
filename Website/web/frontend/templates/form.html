<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="text/javascript" src="{{ url_for('static', filename = 'js/form.js') }}"></script>
  <title>Flask HTML Template</title>
  <style>
    .nav-item {
      margin-top: 1vw;
      cursor: pointer;
    }



    .nav-link:hover {
      color: #FF9A3D;
    }
  </style>
</head>

<body>

  <div class="w-screen h-screen">
    <!-- nav bar  -->
    <nav class="bg-black">
      <div class="container mx-auto">
        <div class="relative flex h-16 items-center justify-between">
          <a href="./index.html" class="flex text-[#FF9A3D] font-bold text-2xl
              tracking-wide
              italic">KMITL COOP</a>
          <div class="absolute right-0">
            <div class="flex space-x-4 text-white">
              <a href="./news.html" class="px-3 py-2 hover:text-[#FF9A3D]">ข่าวสาร</a>
              <a href="./document.html" class="px-3 py-2
                  hover:text-[#FF9A3D]">เอกสาร</a>
              <a href="./form.html" class="px-3 py-2 text-[#FF9A3D]
                  font-semibold">ฟอร์ม</a>
              <a href="./detail.html" class="px-3 py-2 hover:text-[#FF9A3D]">รายละเอียด</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mx-auto justify-center pt-14">
      <div class="flex items-center justify-center">
        <div class="w-1/3 h-10"></div>
      </div>

      <div class="pt-10 text-[#FF9A3D] font-bold text-2xl tracking-wide
          italic ">FORMS</div>

      <div class="relative flex items-center font-medium pt-7">
        <div class="grow border-t border-[#9C9C9C]"></div>
      </div>
      {% for item in mycontent %}
      {% if item.no_faculty == 1 %}
      <p class="py-8 font-bold text-xl tracking-wide">Information Technology</p>
      <a href="./form_input.html">
        <div class="border rounded-2xl py-4 px-10 flex drop-shadow-md">
          <img src="{{ url_for('static', filename='images/form.png')}}" width="40" height="200" />
          <div class="flex px-14 items-center">
            <p>{{item.title}}</p>
          </div>

        </div>
      </a>
      {% elif item.no_faculty == 2 %}
      <p class="py-8 font-bold text-xl tracking-wide">Liberal Arts</p>
      <a href="./form_input.html">
        <div class="border rounded-2xl py-4 px-10 flex drop-shadow-md">
          <img src="{{ url_for('static', filename='images/form.png')}}" width="40" height="200" />
          <div class="flex px-14 items-center">
            <p>{{item.title}}</p>
          </div>
        </div>
      </a>
      {% elif item.no_faculty == 3 %}
      <p class="py-8 font-bold text-xl tracking-wide">Science</p>
      <a href="./form_input.html">
        <div class="border rounded-2xl py-4 px-10 flex drop-shadow-md">
          <img src="{{ url_for('static', filename='images/form.png')}}" width="40" height="200" />
          <div class="flex px-14 items-center">
            <p>{{item.title}}</p>
          </div>
        </div>
      </a>
      {% endif %}
      {% endfor %}
    </div>
  </div>

</body>

</html>
